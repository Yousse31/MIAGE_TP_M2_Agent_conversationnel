<div class="app-container">
  <button class="sidenav-toggle" (click)="toggleSidenav()">
    <span class="material-icons">menu</span>
  </button>
  <button class="home-button" *ngIf="selectedCategory" (click)="resetToCategories()">
    <span class="material-icons">home</span>
  </button>
  <div class="sidenav" [class.open]="sidenavOpen">
    <h2>Conversations</h2>
    <app-conversations-list></app-conversations-list>
  </div>
  <main class="main-content">
    <h1 class="chat-title">Finance Chatbot</h1>
    <div class="chat-box">
      <app-category-selector 
        *ngIf="!selectedCategory" 
        (categorySelected)="onCategorySelected($event)">
      </app-category-selector>
      <app-chat-window 
        *ngIf="selectedCategory"
        [messages]="messages"
        [selectedCategory]="selectedCategory"
        (onSendMessage)="handleSendMessage($event)">  
      </app-chat-window>
    </div>
  </main>
</div>
