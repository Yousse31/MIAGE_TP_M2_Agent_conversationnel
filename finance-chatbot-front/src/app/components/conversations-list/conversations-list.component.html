<!-- Bouton pour basculer la sidebar -->
<button
  (click)="toggleSidebar()"
  class="toggle-sidebar-btn px-4 py-2 bg-blue-500 text-white rounded-lg mb-4"
>
  {{ isSidebarOpen ? 'Fermer' : 'Ouvrir' }} Conversations
</button>

<!-- Sidebar -->
<div
  class="sidebar w-64 border-r p-4"
  [ngClass]="{ 'hidden': !isSidebarOpen, 'block': isSidebarOpen }"
>
  <h2 class="text-lg font-semibold mb-4">Conversations</h2>
  <div class="space-y-2">
    <button
      *ngFor="let session of sessions"
      (click)="changeSession(session)"
      class="w-full text-left px-3 py-2 rounded-lg"
      [ngClass]="{
        'bg-blue-100 text-blue-800': currentSession === session,
        'hover:bg-gray-100': currentSession !== session
      }"
    >
      Session {{ session.slice(-6) }}
    </button>
  </div>
</div>
